<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible content="ie=edge">

	<title>Quotes Creator </title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<h2>Quotes by famous people</h2>
		<button type="button" id="quoteBtn">Press to display a quote</button>
		<blockquote>
			<h2 id="quote">quote</h2>
		</blockquote>
		<h3 id="quoteAuthor">author of the quote</h3>
		<mark><p id="jas">Project by <a href="www.facebook.com/jallahsumbo">Jallah Sumbo</a></p></mark>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
